<div class="signin-scene text-center text-white">
    <div class="home signin-scene-content">
      <h1 class="font-hero">Mon compte</h1>
    </div>
  </div>
  <div class="container">
    <form>
      <div class="mb-3">
        <label for="NomInput" class="form-label">Nom</label>
        <input
          type="text"
          class="form-control"
          id="NomInput"
          placeholder="Votre nom"
          value="John"
        />
      </div>
      <div class="mb-3">
          <label for="PrenomInput" class="form-label">Prénom</label>
          <input
          type="text"
          class="form-control"
          id="PrenomInput"
          placeholder="Votre prénom"
          value="Doe"
          />
      </div>
      <div class="mb-3">
        <label for="AgeInput" class="form-label">Age</label>
        <input
          type="number"
          class="form-control"
          id="AgeInput"
          placeholder="24 ans"
          value="24"
        />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mb-3">Modifier vos informations</button>
        <button type="submit" class="btn btn-danger mb-3">Supprimer mon compte</button>
      </div>
    </form>
    <div class="text-center pt-3 mb-3">
        <a href="/editPassword">Cliquer pour modifier votre mot de passe</a>
    </div>
  </div>
