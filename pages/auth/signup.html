<div class="signin-scene text-center text-white">
  <div class="home signin-scene-content">
    <h1 class="font-hero">Inscription</h1>
  </div>
</div>
<div class="container">
  <form>
    <div class="mb-3">
      <label for="NomInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="NomInput"
        placeholder="Votre nom"
      />
    </div>
    <div class="mb-3">
        <label for="PrenomInput" class="form-label">Prénom</label>
        <input
        type="text"
        class="form-control"
        id="PrenomInput"
        placeholder="Votre prénom"
        />
    </div>
    <div class="mb-3">
      <label for="EmailInput" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="EmailInput"
        placeholder="email@mail.fr"
      />
    </div>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="PasswordInput" />
    </div>
    <div class="mb-3">
      <label for="ValidatePasswordInput" class="form-label">Validation de mot de passe</label>
      <input type="password" class="form-control" id="ValidatePasswordInput" />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary mb-3">Inscription</button>
    </div>
  </form>
  <div class="text-center pt-3 mb-3">
    <a href="/signin">Vous avez deja un compte ? Connectez-vous ici !</a>
  </div>
</div>
